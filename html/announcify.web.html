<!doctype html>

<html>
    <head>

        <title>Announcify</title>
        <base target="_blank">

        <link rel="icon" type="image/x-icon" href="img/icon_16.ico" />
        <link rel="stylesheet" type="text/css" href="../style/announcify.web.css" />

        <script type="text/javascript" language="javascript" charset="utf-8" src="../script/lib/settings/store.js"></script>

    <body>
        <div id="titlebar">
            <h1 id="heading"></h1>

                    </a>
                    <a href="https://plus.google.com/117897956157296937864" title="Kariem Hussein">

                    </a>
                    <a href="https://plus.google.com/108466870039650470305" title="Thomas Taschauer">
                        <li><img src="https://lh3.googleusercontent.com/-xnmC2NFb6Vc/AAAAAAAAAAI/AAAAAAAAFkM/1Fi0k-mViws/photo.jpg?sz=84" alt="Thomas Taschauer on G+" title="Thomas Taschauer" /></li>
                    </a>

            <img src="../img/loading.gif" alt="Loading..."></img>
